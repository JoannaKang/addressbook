<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8479815ad8.js"
      crossorigin="anonymous"
    ></script>
    <title>Address Book</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/main2.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Jquery : Toggle-->
    <a href="http://jquery.com/">jQuery</a>
    <script src="jquery-3.5.1.js"></script>
    <script>
      $(document).ready(function () {
        $(".name").click(function () {
          var submenu = $(this).next(".detailinfo");

          if (submenu.is(":visible")) {
            submenu.slideUp();
          } else {
            submenu.slideDown();
          }
        });
      });
    </script>

    <!-- navbar-->
    <div class="upperarea">
      <nav class="navbar">
        <span class="headname">Contact</span>

        <!--search bar-->
        <div class="searcharea">
          <input
            type="text"
            id="myInput"
            onkeyup="displayPage()"
            class="searchbox"
            placeholder="Search.."
          />
        </div>
        <a href="/contactinfo.html"> <input type="button" class="addnew" /></a>
      </nav>
    </div>

    <!--Alphabet navigation bar-->
    <div id="nav" class="CharacterContainer"></div>

    <!-- Contact list-->
    <div class="contactlist"></div>
    <div class="personinfo"></div>

    <!--contact list area fin-->
  </body>
</html>
