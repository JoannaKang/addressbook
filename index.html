<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8479815ad8.js"
      crossorigin="anonymous"
    ></script>
    <title>Address Book</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/main2.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Add modal-->
    <div class="bg-modal">
      <div class="modal-content">
        <div class="profilephoto">
          <div class="addpopup-close">+</div>
          <input
            type="image"
            src="icon/1752632-pokemon/png/013-avatar.png"
            alt="submit"
            width="60"
            height="60"
            class="profile"
          />

          <form action="/action_page.php">
            <input
              type="file"
              name="uploadfile"
              id="img"
              style="display: none;"
              accept="image/*"
              class="choosefile"
            />
            <label for="img">Upload</label>
            <input type="submit" class="submitbutton" style="display: none;" />
          </form>
          <div class="infobox">
            <label>First name </label> <input type="text" class="firstname" />
            <label>Last name </label><input type="text" class="lastname" />
            <label>Mobile</label> <input type="number" class="mobile" />
            <label>Email</label><input type="email" class="email" />
            <label>Address</label> <input type="text" class="address" />
          </div>
          <input type="submit" class="submitbutton" />
        </div>
      </div>
    </div>

    <!--Delete modal-->
    <div class="delete-modal">
      <div class="deletealert">
        <div class="deletepopup-close">+</div>
        <h1>Delete Account</h1>
        <p>Are you sure you want to delete this contact account?</p>
        <button class="yes" onclick="deleteName();">YES</button>
        <button class="discard">DISCARD</button>
      </div>
    </div>

    <!--Jquery : Toggle-->
    <a href="http://jquery.com/">jQuery</a>
    <script src="jquery-3.5.1.js"></script>
    <script>
      $(document).ready(function () {
        $(".name").click(function () {
          var submenu = $(this).next(".detailinfo");

          if (submenu.is(":visible")) {
            submenu.slideUp();
          } else {
            submenu.slideDown();
          }
        });
      });
    </script>

    <!-- navbar-->
    <div class="upperarea">
      <nav class="navbar">
        <span class="headname">Contact</span>

        <!--search bar-->
        <div class="searcharea">
          <input
            type="text"
            id="myInput"
            onkeyup="displayPage()"
            class="searchbox"
            placeholder="Search.."
          />
        </div>

        <!--Add button-->
        <a href="#" id="addbutton" class="addnew"></a>
      </nav>
    </div>

    <!--Alphabet navigation bar-->
    <div id="nav" class="CharacterContainer"></div>

    <!-- Contact list-->
    <div class="contactlist"></div>
    <div class="personinfo"></div>
    <!--contact list area fin-->

    <!-- <script>
      $(document).click(function () {
        $(".text-delete").on("click", function () {
          $(".modal").show();
        });
      });
    </script> -->
  </body>
</html>
